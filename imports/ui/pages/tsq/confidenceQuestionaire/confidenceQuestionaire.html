<template name="tsq_confidenceQuestionaire">
    {{ #if Template.subscriptionsReady }}
        <div class="container tsq">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="">Technical Skills Questionnaire</h3>   
                </div>
                    <div class="col-md-6">
                        <table style="width:100%; border:0px; font-size: 3px; height: 12px;margin-top:7px; margin-bottom: 2px;" class="">
                            <tbody>
                                <tr>
                                    <td style="border-right:1px solid #999; border-left:1px solid #999;" class="">&nbsp;</td>
                                    <td style="border-right:1px solid #999; border-left:1px solid #999;" class="">&nbsp;</td>
                                    {{ #each userAllSkills }}
                                    <td style="border-right:1px solid #999; border-left:1px solid #999;" class="">&nbsp;</td>
                                    {{ /each }}
                                </tr>
                            </tbody>
                        </table>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="{{ answeredPercent }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ answeredPercent }}%;" title="Current Progress"> <span class="sr-only">{{ answeredPercent }}% Complete</span>
            
                            </div>
                            <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: {{ unansweredPercent }}%" title="Minimum Questions"> <span class="sr-only">{{ unansweredPercent }}% Complete (warning)</span>
            
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel  {{ #if questionAnswered }} panel-success {{ else }} panel-danger {{ /if }}">
                    <div class="panel-heading">
                        {{ #if questionAnswered }}
                            Question answered
                        {{ else }}
                            Question not answered
                        {{ /if }}
                    </div>
                    <div class="panel-body">
                        <div class="qq-outer">
                            <div class="qquestion" data-qqlabel="label" id="qq-po-label">
                                <div class="">
                                <p class="subtitles" tabindex="0">What is your confidence in your ability to be productive in a particular language? This is your ability in the real world with access to Google, Stack Overflow, your personal network, etc.</p>
                                <p class="descriptions" tabindex="0">For each of the following skills, how long would you need until you could make your first commit to the code repository?</p>
                                </div>
                                {{ #each userSkills }}
                                    <h3>{{ #with name }}{{ name }}{{ /with }}</h3>
                                    <div class="">
                                        <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                            <button type="button" class="btn {{ #if equals confidenceLevel 1 }} btn-success {{ else }} btn-secondary {{ /if }} select-confidence" data-index="{{ @index }}" data-id="{{ _id }}" data-value="1">a month or more</button>
                                            <button type="button" class="btn {{ #if equals confidenceLevel 2 }} btn-success {{ else }} btn-secondary {{ /if }} select-confidence" data-index="{{ @index }}" data-id="{{ _id }}" data-value="2">a week or two</button>
                                            <button type="button" class="btn {{ #if equals confidenceLevel 3 }} btn-success {{ else }} btn-secondary {{ /if }} select-confidence" data-index="{{ @index }}" data-id="{{ _id }}" data-value="3">a couple of days</button>
                                            <button type="button" class="btn {{ #if equals confidenceLevel 4 }} btn-success {{ else }} btn-secondary {{ /if }} select-confidence" data-index="{{ @index }}" data-id="{{ _id }}" data-value="4">8 - 10 hours</button>
                                            <button type="button" class="btn {{ #if equals confidenceLevel 5 }} btn-success {{ else }} btn-secondary {{ /if }} select-confidence" data-index="{{ @index }}" data-id="{{ _id }}" data-value="5">a couple of hours</button>
                                            <button type="button" class="btn {{ #if equals confidenceLevel 6 }} btn-success {{ else }} btn-secondary {{ /if }} select-confidence" data-index="{{ @index }}" data-id="{{ _id }}" data-value="6">I could architect and give detailed technical leadership to a team today</button>
                                        </div>
                                    </div>
                                {{ /each }}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <!-- <button id="previous" class="btn btn-info" alt="Previous" disabled>&lt;&lt; Previous</button> -->
                        <button id="previous" class="btn btn-info previousLanguage" alt="Previous">&lt;&lt; Previous</button>
                    </div>
                    <div class="btn-group" role="group">
                        {{ #if allAnswered}}
                            <button class="btn btn-success" id="showResults">Show Me The Results</button>
                        {{ else }}
                            {{ #if questionAnswered }}
                            <button class="btn btn-primary nextLanguage">Next &gt;&gt;</button>
                            {{ else }}
                            <button class="btn btn-primary nextLanguage" disabled="disabled">Next &gt;&gt;</button>
                            {{ /if }}
                        {{ /if }}
                    </div>
                </div>
            </div>
    {{ else }}
            {{ > loading }}
    {{ /if }}
</template>
