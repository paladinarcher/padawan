<template name="tsq_familiarVsUnfamiliar">
    {{ #if checkForSkillsExist }}
        {{ checkForUnfamiliarSkills }}
        <div class="container tsq">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="">Technical Skills Questionnaire</h3>
                    
                </div>
                <div class="col-md-6">
                    <table style="width:100%; border:0px; font-size: 3px; height: 12px;margin-top:7px; margin-bottom: 2px;" class="">
                        <tbody>
                            <tr>
                                <td style="border-right:1px solid #999; border-left:1px solid #999;" class="">&nbsp;</td>
                                <td style="border-right:1px solid #999; border-left:1px solid #999;" class="">&nbsp;</td>
                                {{ #each skill in  userSkills }}
								<td style="border-right:1px solid #999; border-left:1px solid #999;" class="">&nbsp;</td>
								{{ /each }}
                            </tr>
                        </tbody>
                    </table>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="{{ answeredPercent }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ answeredPercent }}%;" title="Current Progress"> <span class="sr-only">{{ answeredPercent }}% Complete</span>
    
                        </div>
                        <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: {{ unansweredPercent }}%" title="Minimum Questions"> <span class="sr-only">{{ unansweredPercent }}% Complete (warning)</span>
        
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel  {{ #if hasUnfamiliarSkills }} panel-success {{ else }} panel-danger {{ /if }}">
				<div class="panel-heading">
					{{ #if hasUnfamiliarSkills }}
						Question answered
					{{ else }}
						Question not answered
					{{ /if }}
				</div>
                <div class="panel-body">
                    <div class="qq-outer">
                        <div class="qquestion" data-qqlabel="label" id="qq-po-label">
                            <div class=""><p>Have you ever used any of the following technologies, in work, at school, for fun?</p></div>
                            <div class="">
                                <ul class="list-group">
                                    {{ #each unfamiliarSkill in unfamiliarList }}
                                        <li class="list-group-item">
                                            <div class="container">
                                                    <label class="checkbox">
                                                        <input type="checkbox" class="unfamiliar-item-checkbox" name="unfamiliar-item" id="{{ createId name=unfamiliarSkill.name.name }}" data-id="{{ unfamiliarSkill.name._id }}" aria-label="{{ unfamiliarSkill.name.name }}">
                                                        <p>{{ unfamiliarSkill.name.name }}</p>
                                                    </label>
                                            </div>
                                        </li>
                                    {{ /each }}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <!-- <button id="previous" class="btn btn-info" alt="Previous" disabled>&lt;&lt; Previous</button> -->
                    <button id="previous" class="btn btn-info" alt="Previous">&lt;&lt; Previous</button>
                </div>
                <div class="btn-group" role="group">
                    <button id="continue" class="btn btn-primary" alt="Next">Next &gt;&gt;</button>
                </div>
            </div>
        </div>
        <!-- step 2 -->
    {{ /if }}
</template>
