<template name="admin_tools">
    {{ #if isInRole 'admin' }}
        <div class="container text-center">

            <div class="row spaced">
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary add_questions">Add Questions</button>
                </div>
            </div>

            <div class="row spaced">
                <div class="col-md-12">
                    <button type="button" class="btn btn-success reports">Reports</button>
                </div>
            </div>

            <div class="row spaced">
                <div class="col-md-12">
                    <button type="button" class="btn btn-success add_descriptions">Add Descriptions</button>
                </div>
            </div>

            <div class="row spaced">
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary user_management">User Management</button>
                </div>
            </div>

        </div>
    {{ /if }}
</template>
