<template name="char_sheet">
    
    {{#if Template.subscriptionsReady}}
        {{#if authorizedAccess}}
        <div class="container tsq">
            <div class="row">
            {{#if conMenuValue "traitSpectrum"}}
                <div class="col-md-12">
                {{> mbti_char_report}}
                </div>
            {{/if}}
            {{#if onPandATeam}}
                {{#if conMenuValue "tsq"}}
                    <div class="col-md-12">
                    {{> tsq_char_report}}

                    {{ #if tsqTeam }}
                        {{> tsqByTeam_char_report}}
                    {{ /if }}
                    </div>
                {{/if}}
            {{/if}}    
            </div>
        </div>
        {{else}}
            <!--Unothorized access so leave the page blank-->
        {{/if}}
    {{else}}
        {{> loading}}
    {{/if}}

</template>
