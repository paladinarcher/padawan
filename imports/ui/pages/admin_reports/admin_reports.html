<!-- Reports Main Page Template -->
<template name="admin_reports">
    {{#if Template.subscriptionsReady}}
        <div class="container">
            <h1 class="text-center">Reports: </h1>

            <table class="table table-striped">
                <thead>
                    <tr style="margin-bottom: 2rem;">
                        <th>Report Title</th>
                        <th>Description</th>
                        <th>Date Created</th>
                    </tr>
                </thead>
                {{ #each report in reports }}
                    <tr>
                        <td>
                            <h2 class="h4" style=""><a href="" data-loc="{{report._id}}" data-title="{{report.title}}" data-custom="{{report.custom}}" class="report-title text-dark">{{report.title}}</a></h2>
                        </td>
                        <td>
                            <p style="margin-left: .6rem;" class="text-muted">{{report.description}}</p>
                        </td>
                        <td>
                            <p style="margin-left: .6rem;" class="text-muted">{{ report.dateCreated }}</p>
                        </td>
                    </tr>
                {{ else }}
                    <p>No Reports to Show!</p>
                {{ /each }}
            </table>
        </div>
    {{else}}
       <div class="container text-center">
           <div class="loading-icon">{{> loading}}</div>
       </div>
    {{/if}}
</template>
